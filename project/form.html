<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit your product review on ByteBites.">
    <meta name="author" content="Victor Okoth Okindo">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="ByteBites Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="form-container">
        <h1>Product Review</h1>

        <form id="reviewForm" action="review.html" method="get">
            <!-- Product Name Dropdown -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="product-name" required>
                <option value="" disabled selected>Select a Product...</option>
                <option value="chatgpt">ChatGPT</option>
                <option value="bard">Google Bard</option>
                <option value="midjourney">Midjourney AI</option>
                <option value="dalle">DALLÂ·E 3</option>
                <option value="ethereum">Ethereum Blockchain</option>
                <option value="tesla">Tesla FSD</option>
            </select>

            <!-- Overall Rating -->
            <p><strong>Overall Rating:</strong></p>
            <div class="rating">
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-1">&#9733;</label>

                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2">&#9733;&#9733;</label>

                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3">&#9733;&#9733;&#9733;</label>

                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4">&#9733;&#9733;&#9733;&#9733;</label>

                <input type="radio" id="rating-5" name="rating" value="5">
                <label for="rating-5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
            </div>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <!-- Useful Features -->
            <label>Which features did you find useful in the product?</label>
            <label><i>(Check all that apply)</i></label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="features" value="AI-Powered Capabilities"> AI-Powered Capabilities</label>
                <label><input type="checkbox" name="features" value="User-Friendly Interface"> User-Friendly Interface</label>
                <label><input type="checkbox" name="features" value="Innovation & Emerging Technology"> Innovation & Emerging Technology</label>
                <label><input type="checkbox" name="features" value="Real-World Applications"> Real-World Applications</label>
            </div>

            <!-- Written Review -->
            <label for="review">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review"></textarea>

            <!-- User Name -->
            <label for="username">Your Name <span>(Optional)</span></label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p id="currentyear"></p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
